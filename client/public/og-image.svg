<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crown" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="board" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Norse pattern border -->
  <rect x="20" y="20" width="1160" height="590" fill="none" stroke="#facc15" stroke-width="4" stroke-dasharray="10,5"/>
  
  <!-- Game board representation -->
  <g transform="translate(50, 100)">
    <rect width="280" height="280" fill="url(#board)" rx="20"/>
    <!-- Board grid -->
    <g stroke="#ffffff" stroke-width="1" opacity="0.3">
      <line x1="25" y1="25" x2="255" y2="25"/>
      <line x1="25" y1="50" x2="255" y2="50"/>
      <line x1="25" y1="75" x2="255" y2="75"/>
      <line x1="25" y1="100" x2="255" y2="100"/>
      <line x1="25" y1="125" x2="255" y2="125"/>
      <line x1="25" y1="150" x2="255" y2="150"/>
      <line x1="25" y1="175" x2="255" y2="175"/>
      <line x1="25" y1="200" x2="255" y2="200"/>
      <line x1="25" y1="225" x2="255" y2="225"/>
      <line x1="25" y1="255" x2="255" y2="255"/>
      
      <line x1="25" y1="25" x2="25" y2="255"/>
      <line x1="50" y1="25" x2="50" y2="255"/>
      <line x1="75" y1="25" x2="75" y2="255"/>
      <line x1="100" y1="25" x2="100" y2="255"/>
      <line x1="125" y1="25" x2="125" y2="255"/>
      <line x1="150" y1="25" x2="150" y2="255"/>
      <line x1="175" y1="25" x2="175" y2="255"/>
      <line x1="200" y1="25" x2="200" y2="255"/>
      <line x1="225" y1="25" x2="225" y2="255"/>
      <line x1="255" y1="25" x2="255" y2="255"/>
    </g>
    
    <!-- King piece (center) -->
    <circle cx="140" cy="140" r="12" fill="url(#crown)"/>
    <polygon points="140,125 135,135 145,135" fill="#1e293b"/>
    
    <!-- Defender pieces -->
    <circle cx="115" cy="140" r="8" fill="#22d3ee"/>
    <circle cx="165" cy="140" r="8" fill="#22d3ee"/>
    <circle cx="140" cy="115" r="8" fill="#22d3ee"/>
    <circle cx="140" cy="165" r="8" fill="#22d3ee"/>
    
    <!-- Attacker pieces -->
    <circle cx="65" cy="65" r="8" fill="#ef4444"/>
    <circle cx="90" cy="65" r="8" fill="#ef4444"/>
    <circle cx="115" cy="65" r="8" fill="#ef4444"/>
    <circle cx="190" cy="65" r="8" fill="#ef4444"/>
    <circle cx="215" cy="65" r="8" fill="#ef4444"/>
    
    <!-- Corner markers -->
    <rect x="20" y="20" width="10" height="10" fill="#facc15" rx="2"/>
    <rect x="250" y="20" width="10" height="10" fill="#facc15" rx="2"/>
    <rect x="20" y="250" width="10" height="10" fill="#facc15" rx="2"/>
    <rect x="250" y="250" width="10" height="10" fill="#facc15" rx="2"/>
  </g>
  
  <!-- Main title -->
  <text x="400" y="180" font-family="serif" font-size="64" font-weight="bold" fill="#facc15">Viking Chess</text>
  <text x="400" y="230" font-family="serif" font-size="32" font-weight="normal" fill="#ffffff">ONLINE</text>
  
  <!-- Subtitle -->
  <text x="400" y="280" font-family="sans-serif" font-size="24" fill="#e2e8f0">Authentic Hnefatafl Multiplayer</text>
  
  <!-- Features -->
  <g transform="translate(400, 320)">
    <text x="0" y="0" font-family="sans-serif" font-size="20" fill="#22d3ee">⚔️ Real-time battles</text>
    <text x="0" y="35" font-family="sans-serif" font-size="20" fill="#22d3ee">👑 King vs Attackers</text>
    <text x="0" y="70" font-family="sans-serif" font-size="20" fill="#22d3ee">🎯 Strategic gameplay</text>
  </g>
  
  <!-- URL -->
  <text x="400" y="520" font-family="sans-serif" font-size="18" fill="#94a3b8">viking-chess-online.replit.app</text>
  
  <!-- Decorative elements -->
  <g transform="translate(950, 150)">
    <!-- Viking helmet -->
    <ellipse cx="100" cy="120" rx="80" ry="60" fill="#64748b"/>
    <rect x="60" y="100" width="80" height="40" fill="#64748b"/>
    <circle cx="85" cy="115" r="8" fill="#1e293b"/>
    <circle cx="115" cy="115" r="8" fill="#1e293b"/>
    <!-- Horns -->
    <ellipse cx="70" cy="90" rx="15" ry="40" fill="#fbbf24" transform="rotate(-30 70 90)"/>
    <ellipse cx="130" cy="90" rx="15" ry="40" fill="#fbbf24" transform="rotate(30 130 90)"/>
  </g>
  
  <!-- Norse runes decoration -->
  <g transform="translate(100, 450)" stroke="#facc15" stroke-width="3" fill="none">
    <path d="M0,0 L0,40 M0,20 L20,0 M0,20 L20,40"/>
    <path d="M40,0 L40,40 M40,0 L60,20 M40,40 L60,20"/>
    <path d="M80,0 L80,40 M80,0 L100,0 M80,20 L95,20"/>
  </g>
</svg>